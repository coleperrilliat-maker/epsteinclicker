<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Epstein Clicker</title>
<style>
body{background:black;color:#00ff5a;text-align:center;font-family:monospace}
.epstein-wrap{position:relative;display:inline-block;margin-top:40px}
#clickBtn{width:300px;cursor:pointer;animation:glow 2s infinite alternate}
@keyframes glow{from{filter:drop-shadow(0 0 10px #00ff5a)}to{filter:drop-shadow(0 0 20px #00ff5a)}}
.attached{position:absolute;top:50%;transform:translateY(-50%);width:120px;pointer-events:none;animation:glow 2s infinite alternate}
.left{left:-140px}
.right{right:-140px}
.red{filter:drop-shadow(0 0 20px red)!important}
</style>
</head>
<body>
<h1>EPSTEIN CLICKER</h1>
<div class="epstein-wrap">
  <img src="side-left.gif" class="attached left">
  <img id="clickBtn" src="https://via.placeholder.com/300x400.png?text=EPSTEIN">
  <img src="side-left.gif" class="attached right">
</div>
<script>
const btn=document.getElementById('clickBtn');
const gifs=document.querySelectorAll('.attached');
btn.onclick=()=>{
  btn.classList.add('red'); gifs.forEach(g=>g.classList.add('red'));
  setTimeout(()=>{btn.classList.remove('red');gifs.forEach(g=>g.classList.remove('red'));},120);
};
</script>
</body>
</html>
